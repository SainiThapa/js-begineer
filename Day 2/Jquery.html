<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Jquery selectors</h1>
    <!-- Element selector  -->
    <p>This is the JQuery element selector</p>
    <!-- ID selector   -->
    <div id="myDiv">Hello, World!</div> <br>
    <!-- class selector  -->
    <button class="myButton">Click me</button>

    <script>
        //change the text of the p element
        $('p').text('This is the changed text in the element p');
        //change the text of the element with "myDiv" id
        $('#myDiv').text('Hello, JQuery!');
        //add a click event handler to the element with "myButton" class
        $('.myButton').click(function(){
            alert('Button Clicked!');
        });
    </script>
</body>
</html>
