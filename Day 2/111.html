<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        li{
            line-height:1px;
        }
        table,td,tr,th{
            padding: 5px;
            border: 1px solid black; border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
        <table style="border:2px solid black;">
            <tr><th rowspan="2">S.N</th>
            <th colspan="2">class</th>
            <th rowspan="2">Favourite food</th></tr>
            <tr><td>Section</td>
            <td>Roll NO</td></tr>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>34</td>
                <td>Pizza</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>51</td>
                <td rowspan="2">Maasu</td>
            </tr>
            <tr>
                <td>3</td>
                <td>B</td>
                <td>66</td>

            </tr>
        </table>
</body>
</html>
