<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <h1>Student Registration</h1>
    <p>
        <div>
            <form id="myform" onsubmit="return Validate()">
                <label for="name">Enter Name</label> <br> <br>
                <input type="text" id="name" name="name" placeholder="Enter your name"> <br> <br>
                <label for="number">Contact number</label> <br> <br>
                <input type="tel" id="contact" name="contact"> <br> <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </p>
    <script>
        function Validate()
        {
            var a=document.forms["myform"]["name"].value;
            var b=document.forms["myform"]["contact"].value;
            if(a=="")
            {
                alert("No empty spaces allowed !!");
                return false;
            }
            if(b=="" || b.length!=10)
            {
                alert("Telephone number should be atleast 10 characters long");
                return false;
            }
        }
    </script> 
</body>
</html>
